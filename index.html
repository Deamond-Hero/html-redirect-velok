<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo Velok...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: 1rem;
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.8rem;
            text-align: left;
        }
        
        .store-links {
            margin-top: 1rem;
        }
        
        .store-links a {
            color: white;
            text-decoration: underline;
            display: block;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¥‚Äç‚ôÇÔ∏è Velok</h1>
        <div class="spinner"></div>
        <p id="status">Abriendo la aplicaci√≥n...</p>
        <p>Si no se abre autom√°ticamente:</p>
        <button class="retry-btn" onclick="attemptAppOpen()">Reintentar</button>
        
        <div class="store-links" id="store-links" style="display: none;">
            <p>Descargar Velok:</p>
            <a href="#" id="android-link" style="display: none;">üì± Descargar para Android</a>
            <a href="#" id="ios-link" style="display: none;">üçé Descargar para iOS</a>
        </div>
        
        <!-- Debug info -->
        <div class="debug" id="debug-info" style="display: none;">
            <p><strong>Debug Info:</strong></p>
            <p id="url-info"></p>
            <p id="trip-info"></p>
            <p id="platform-info"></p>
            <p id="deeplink-info"></p>
            <p id="store-urls-info"></p>
        </div>
        
        <button class="retry-btn" onclick="toggleDebug()" style="font-size: 0.7rem;">
            Mostrar Debug
        </button>
    </div>

    <script>
        let debugVisible = false;
        let storeUrls = {
            android: null,
            ios: null
        };

        // Funci√≥n para extraer las URLs de las tiendas desde los par√°metros
        function extractStoreUrls() {
            const urlParams = new URLSearchParams(window.location.search);
            
            storeUrls.android = urlParams.get('androidUrl');
            storeUrls.ios = urlParams.get('iosUrl');
            
            console.log('Store URLs extracted:', storeUrls);
            
            // Configurar los enlaces de las tiendas
            if (storeUrls.android) {
                const androidLink = document.getElementById('android-link');
                androidLink.href = storeUrls.android;
                androidLink.style.display = 'block';
            }
            
            if (storeUrls.ios) {
                const iosLink = document.getElementById('ios-link');
                iosLink.href = storeUrls.ios;
                iosLink.style.display = 'block';
            }
        }

        // Funci√≥n para obtener URLs de fallback (hardcodeadas)
        function getFallbackUrls() {
            return {
                android: 'https://play.google.com/store/apps/details?id=com.velok.app',
                ios: 'https://apps.apple.com/app/velok/id123456789'
            };
        }

        function toggleDebug() {
            const debugDiv = document.getElementById('debug-info');
            debugVisible = !debugVisible;
            debugDiv.style.display = debugVisible ? 'block' : 'none';
            
            if (debugVisible) {
                updateDebugInfo();
            }
        }

        function updateDebugInfo() {
            const tripId = extractTripId();
            const serviceId = extractServiceId();
            
            document.getElementById('url-info').innerText = `URL: ${window.location.href}`;
            document.getElementById('trip-info').innerText = `Trip ID: ${tripId || 'N/A'} | Service ID: ${serviceId || 'N/A'}`;
            document.getElementById('platform-info').innerText = `Platform: ${getPlatform()}`;
            document.getElementById('deeplink-info').innerText = `Deep Link: ${generateDeepLink()}`;
            document.getElementById('store-urls-info').innerText = `Store URLs - Android: ${storeUrls.android || 'fallback'} | iOS: ${storeUrls.ios || 'fallback'}`;
        }

        function getPlatform() {
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) return 'iOS';
            if (/Android/.test(navigator.userAgent)) return 'Android';
            return 'Other';
        }

        function extractTripId() {
            const urlParams = new URLSearchParams(window.location.search);
            const tripFromQuery = urlParams.get('trip') || urlParams.get('tripId');
            
            if (tripFromQuery) {
                console.log('Trip ID from query params:', tripFromQuery);
                return tripFromQuery;
            }
            
            const pathParts = window.location.pathname.split('/');
            const tripIndex = pathParts.indexOf('trip');
            
            if (tripIndex !== -1 && tripIndex + 1 < pathParts.length) {
                const tripId = pathParts[tripIndex + 1];
                console.log('Trip ID from path:', tripId);
                return tripId;
            }
            
            const lastSegment = pathParts[pathParts.length - 1];
            if (lastSegment && /^\d+$/.test(lastSegment)) {
                console.log('Trip ID from last segment:', lastSegment);
                return lastSegment;
            }
            
            console.log('No trip ID found');
            return null;
        }

        function extractServiceId() {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceFromQuery = urlParams.get('service') || urlParams.get('serviceId');
            
            if (serviceFromQuery) {
                console.log('Service ID from query params:', serviceFromQuery);
                return serviceFromQuery;
            }
            
            const pathParts = window.location.pathname.split('/');
            const serviceIndex = pathParts.indexOf('service');
            
            if (serviceIndex !== -1 && serviceIndex + 1 < pathParts.length) {
                const serviceId = pathParts[serviceIndex + 1];
                console.log('Service ID from path:', serviceId);
                return serviceId;
            }
            
            console.log('No service ID found');
            return null;
        }

        function generateDeepLink() {
            const tripId = extractTripId();
            const serviceId = extractServiceId();
            
            if (tripId) {
                return `velok-app://(sharedTrips)/viewTrip?tripId=${tripId}`;
            }
            
            if (serviceId) {
                return `velok-app://(sharedServices)/details?serviceId=${serviceId}`;
            }
            
            return null;
        }
        
        function attemptAppOpen() {
            const tripId = extractTripId();
            const serviceId = extractServiceId();
            
            if (!tripId && !serviceId) {
                console.error('No se pudo extraer el trip ID o service ID');
                document.getElementById('status').innerText = 'Error: ID no encontrado en la URL';
                updateDebugInfo();
                return;
            }
            
            const itemType = tripId ? 'trip' : 'service';
            const itemId = tripId || serviceId;
            
            console.log(`${itemType.charAt(0).toUpperCase() + itemType.slice(1)} ID encontrado:`, itemId);
            document.getElementById('status').innerText = 'Abriendo Velok...';
            
            const deepLink = generateDeepLink();
            const fallbackUrls = getFallbackUrls();
            
            // URLs finales: usar din√°micas si est√°n disponibles, sino fallback
            const finalAndroidUrl = storeUrls.android || fallbackUrls.android;
            const finalIosUrl = storeUrls.ios || fallbackUrls.ios;
            
            const platform = getPlatform();
            const isIOS = platform === 'iOS';
            const isAndroid = platform === 'Android';
            
            console.log('Platform detected:', platform);
            console.log('Attempting to open deep link:', deepLink);
            console.log('Using store URLs:', { android: finalAndroidUrl, ios: finalIosUrl });
            
            let appOpened = false;
            
            if (isIOS) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                }, 500);
            } else {
                window.location.href = deepLink;
            }
            
            let startTime = Date.now();
            let blurTimer;
            let fallbackTimer;
            
            const handleVisibilityChange = () => {
                if (document.hidden || document.visibilityState === 'hidden') {
                    appOpened = true;
                    console.log('App opened successfully (page hidden)');
                    document.getElementById('status').innerText = '¬°Velok abierto exitosamente!';
                    clearTimeout(fallbackTimer);
                }
            };
            
            const handleBlur = () => {
                appOpened = true;
                console.log('App opened successfully (window blur)');
                document.getElementById('status').innerText = '¬°Velok abierto exitosamente!';
                clearTimeout(fallbackTimer);
            };
            
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleBlur);
            
            fallbackTimer = setTimeout(() => {
                if (!appOpened) {
                    console.log('App did not open, showing store options...');
                    document.getElementById('status').innerText = 'La aplicaci√≥n no se abri√≥ autom√°ticamente';
                    document.getElementById('store-links').style.display = 'block';
                    
                    // Auto-redirect basado en plataforma despu√©s de mostrar opciones
                    setTimeout(() => {
                        if (isIOS) {
                            window.location.href = finalIosUrl;
                        } else if (isAndroid) {
                            window.location.href = finalAndroidUrl;
                        }
                    }, 2000);
                }
            }, 3000);
            
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('blur', handleBlur);
                clearTimeout(fallbackTimer);
            }, 10000);
        }
        
        window.addEventListener('load', () => {
            console.log('P√°gina cargada');
            console.log('URL actual:', window.location.href);
            console.log('User Agent:', navigator.userAgent);
            
            // Extraer URLs de las tiendas de los par√°metros
            extractStoreUrls();
            
            setTimeout(() => {
                attemptAppOpen();
            }, 500);
        });

        if (document.readyState === 'complete') {
            extractStoreUrls();
            setTimeout(() => {
                attemptAppOpen();
            }, 500);
        }
    </script>
</body>
</html>
